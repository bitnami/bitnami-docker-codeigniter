machine:
  services:
  - docker
  environment:
    IMAGE_NAME: che-codeigniter
    DOCKER_PROJECT: bitnami
    GCLOUD_PROJECT: bitnami-containers

dependencies:
  override:
  - docker info
  - gcloud version
  - docker pull $DOCKER_PROJECT/$IMAGE_NAME:_ || true

test:
  override:
  - docker build --rm=false -f .codenvy.dockerfile -t $DOCKER_PROJECT/$IMAGE_NAME:$CIRCLE_BUILD_NUM .

deployment:
  cache:
    branch: che
    commands:
    - >
      if [ -n $DOCKER_PASS ]; then
        docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        docker build --rm=false -f .codenvy.dockerfile -t $DOCKER_PROJECT/$IMAGE_NAME:_ .
        docker push $DOCKER_PROJECT/$IMAGE_NAME:_
      fi
  release:
    tag: /^che-[0-9].*/
    commands:
    - >
      if [ -n $DOCKER_PASS ]; then
        docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        docker build --rm=false -f .codenvy.dockerfile -t $DOCKER_PROJECT/$IMAGE_NAME:$CIRCLE_TAG .
        docker tag $DOCKER_PROJECT/$IMAGE_NAME:$CIRCLE_TAG $DOCKER_PROJECT/$IMAGE_NAME:latest
        docker push $DOCKER_PROJECT/$IMAGE_NAME:$CIRCLE_TAG
        docker push $DOCKER_PROJECT/$IMAGE_NAME:latest
      fi
    - >
      if [ -n $GCLOUD_SERVICE_KEY ]; then
        echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
        gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
        echo 'ENV BITNAMI_CONTAINER_ORIGIN=GCR' >> .codenvy.dockerfile
        docker build --rm=false -f .codenvy.dockerfile -t gcr.io/$GCLOUD_PROJECT/$IMAGE_NAME:$CIRCLE_TAG .
        docker tag gcr.io/$GCLOUD_PROJECT/$IMAGE_NAME:$CIRCLE_TAG gcr.io/$GCLOUD_PROJECT/$IMAGE_NAME:latest
        gcloud docker -- push gcr.io/$GCLOUD_PROJECT/$IMAGE_NAME:$CIRCLE_TAG
        gcloud docker -- push gcr.io/$GCLOUD_PROJECT/$IMAGE_NAME:latest
      fi
